<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paddy BrownSpot Disease Detection App </title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='main1.css') }}"rel="stylesheet">      
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-info fixed-top navbar-expand-md">
            <div class="container">
                <img src="{{ url_for('static', filename='image.jpg') }}" class="img">
                <h2 class="head">Paddy Brownspot Disease Detection</h2>
            </div>
            <button class="navbar-toggler" data-target="#data" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <main>
        <div class="container d-flex flex-column justify-content-center">
            <form id="upload-file" method="post" enctype="multipart/form-data"action="/predict">
                <label for="imageUpload" class="upload-label">
                    Choose...
                </label>
                <input type="file" name="file" id="imageUpload" accept=".jpg">
                <div class="image-section" style="display:none;">
                    <div class="img-preview">
                       <div id="imagePreview">
                       </div>
                    </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
                </div>
            </form>
        </div>
    
        <div class="loader" style="display:none;"></div>
    
        <h3 id="result">
            <span> </span>
        </h3>
       </div>
    </main>
</body>

<footer>
    <script src="{{ url_for('static', filename='main2.js') }}" type="text/javascript"></script>    
</footer>

</html>
